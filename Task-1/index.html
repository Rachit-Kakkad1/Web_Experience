<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delve</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="hero">

        <!-- Background Photo Layer -->
        <div class="bg-image">
            <img src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=1400&q=80" alt="Building">
        </div>

        <!-- "Projects" label on the background image -->
        <span class="projects-label">Projects</span>

        <!-- Skewed Panels -->

        <!-- Panel: Pink (top-right area) -->
        <div class="panel panel-pink" data-panel="pink">
            <div class="panel-hover-img">
                <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=1200&q=80" alt="">
            </div>
        </div>

        <!-- Panel: Dark (bottom-left, tilted trapezoid) -->
        <div class="panel panel-dark" data-panel="dark">
            <div class="panel-hover-img">
                <img src="https://images.unsplash.com/photo-1493246507139-91e8fad9978e?w=1200&q=80" alt="">
            </div>
        </div>

        <!-- Panel: Light/Sage (bottom-right) -->
        <div class="panel panel-light" data-panel="light">
            <div class="panel-hover-img">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1200&q=80" alt="">
            </div>
        </div>

        <!-- Oversized Split Typography -->
        <div class="typography-layer">
            <span class="text-del">del</span>
            <span class="text-ve">ve</span>
        </div>

        <!-- Small decorative "d" top-right -->
        <span class="corner-d">d</span>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
