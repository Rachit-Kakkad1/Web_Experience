<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delve â€” Visual Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=DM+Serif+Display&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Main Layout -->
    <main class="layout">

        <!-- Section 1: Top-Left -->
        <div class="panel panel--tl" data-panel="1">
            <div class="panel__bg"></div>
            <div class="panel__img">
                <img src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=1200&q=80"
                    alt="Architecture" />
            </div>
            <div class="panel__text"><span>delve</span></div>
            <span class="panel__label">Projects</span>
        </div>

        <!-- Section 2: Top-Right (Pink) -->
        <div class="panel panel--tr" data-panel="2">
            <div class="panel__bg"></div>
            <div class="panel__img">
                <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=1200&q=80" alt="Abstract" />
            </div>
            <div class="panel__text"><span>delve</span></div>
            <span class="panel__accent">d</span>
        </div>

        <!-- Section 3: Bottom-Left (Dark) -->
        <div class="panel panel--bl" data-panel="3">
            <div class="panel__bg"></div>
            <div class="panel__img">
                <img src="https://images.unsplash.com/photo-1493246507139-91e8fad9978e?w=1200&q=80" alt="Nature" />
            </div>
            <div class="panel__text"><span>delve</span></div>
        </div>

        <!-- Section 4: Bottom-Right (Sage) -->
        <div class="panel panel--br" data-panel="4">
            <div class="panel__bg"></div>
            <div class="panel__img">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1200&q=80" alt="Mountains" />
            </div>
            <div class="panel__text"><span>delve</span></div>
        </div>

        <!-- Partition lines -->
        <svg class="cross-lines" viewBox="0 0 1000 1000" preserveAspectRatio="none" aria-hidden="true">
            <line x1="460" y1="0" x2="540" y2="1000" />
            <line x1="0" y1="540" x2="1000" y2="460" />
        </svg>

        <!-- Center dot -->
        <div class="center-dot"></div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
